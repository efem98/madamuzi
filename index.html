<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uzi Bridal Events | Inquiry</title>
  <script src="https://apps.elfsight.com/p/platform.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
body {
   font-family: "Roboto", sans-serif;
    background-color: #f8f3f7;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
}

.form-container {
    background: #ffffff;
    padding: 30px;
    width: 100%;
    max-width: 600px;
    border-radius: 12px;
    color: #3b0335;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

/* Header */
header{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

header img{
    width: 100px;
}

header h1{
    text-transform: uppercase;
    color: #68055c;
    margin: 0;
    font-size: 30px;
}

header p{
    margin: 0;
    text-align: center;
    font-size: 13px;
}

/* Instagram Icon */
.instagram img{
    width: 25px;
}

/* Section Titles */
h2 {
    text-align: center;
    margin: 25px 0 15px;
    color: #68055c;
}

/* Form Styling */
label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}
.select{
     select {
    -webkit-appearance: none; /* Remove default iOS style */
    -moz-appearance: none;    /* For Firefox */
    appearance: none;         /* Standard */
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: #fff url('data:image/svg+xml;utf8,<svg fill="none" stroke="%2368005c" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 9l6 6 6-6"/></svg>') no-repeat right 10px center;
    background-size: 12px;
}

}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

textarea {
    resize: none;
    height: 100px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 25px;
    background:#68055c;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s ease;
}
.Socials{
    text-transform: uppercase;
}

button:hover {
    background: #4d0343;
}

/* Instagram Feed Section */
.instagram-feed {
    margin: 25px 0;
       display: flex;
    justify-content: center;
}
.instagram-feed a{
    text-decoration: none;
    color: #68055c;
   text-align: center;
}


@media (max-width:600px) {
    header {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>
<body>

<div class="form-container">

<header>
    <img src="logo.png" alt="Uzi Bridal Logo">
    <div>
        <h1>Uzi Bridal Events</h1>
        <p>Your Event Is Our Business</p>
    </div>
  
</header>

<h2>Event Inquiry Form</h2>

<form onsubmit="sendToWhatsApp(); return false;">

<label>Full Name</label>
<input type="text" id="fullname" required>

<label>Email Address</label>
<input type="email" id="email">

<label>Phone Number</label>
<input type="tel" id="phone" required>

<label>Event Date</label>
<input type="date" id="event_date" required>

<label>Guest Capacity</label>
<select id="guest_capacity" required>
    <option value="">Select Event Capacity</option>
    <option>50-100</option>
    <option>100-500</option>
    <option>500-1000</option>
    <option>1000 above</option>
    <option>Other</option>
</select>

<label>Name of Hall</label>
<input type="text" id="hall" required>

<label>Event Location</label>
<input type="text" id="location" required placeholder="Location of event">

<label>Event Type</label>
<select id="event_type" required>
    <option value="">Select Event Type</option>
    <option>Birthday</option>
    <option>Traditional Marriage</option>
    <option>Wedding</option>
    <option>Corporate Event</option>
    <option>Anniversary</option>
    <option>Chieftaincy Confirmation</option>
    <option>Other</option>
</select>

<label>Additional Details</label>
<textarea id="details" placeholder="Tell us more about your event..."></textarea>

<!-- instagram -->
<div class="instagram-feed">
    <div>
     <a href="#" class="Socials">
    <h2> Check Our Socials</h2>
</a>

      <a href="https://instagram.com/Uzibridalevents" target="_blank" class="instagram">
     <h5>  <i class="fa-brands fa-instagram"></i> Uzibridal events</h5>

    <a href="https://facebook.com/Stephanie Uzezi" target="_blank" class="instagram">
    
      <h5>  <i class="fa-brands fa-facebook"></i> Stephanie Uzezi</h5>
    </a>
     <a href="https://twitter.com/Uzibridal events" target="_blank" class="instagram">
   
     <h5>  <i class="fa-brands fa-twitter"></i> Uzibridal events</h5>
    </a>

 
    </div>
  
  

</div>

<button type="submit">Submit via WhatsApp</button>

</form>

</div>

<script>
function sendToWhatsApp() {

    var name = document.getElementById("fullname").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var date = document.getElementById("event_date").value;
    var capacity = document.getElementById("guest_capacity").value;
    var hall = document.getElementById("hall").value;
    var location = document.getElementById("location").value;
    var eventType = document.getElementById("event_type").value;
    var details = document.getElementById("details").value;

    var message =
    "✨ New Event Inquiry - Uzi Bridal Events ✨%0A%0A" +
    "Name: " + name + "%0A" +
    "Email: " + email + "%0A" +
    "Phone: " + phone + "%0A" +
    "Event Type: " + eventType + "%0A" +
    "Event Date: " + date + "%0A" +
    "Guest Capacity: " + capacity + "%0A" +
    "Hall: " + hall + "%0A" +
    "Location: " + location + "%0A" +
    "Details: " + details;

    var whatsappNumber = "2347087888325"; // Replace with your number

    var url = "https://wa.me/" + 2347087888325 + "?text=" + message;

    window.open(url, '_blank');
}
</script>

</body>
</html>
